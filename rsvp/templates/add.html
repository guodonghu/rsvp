{% extends "base.html" %}  
{% load staticfiles %}  
{% block title %}Add a new one{% endblock %}  
{% block content %}  
<div class="container">  
    <div class="row">  
        <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">  
            <form method="POST" role="form" class="form-horizontal">  
                {% csrf_token %}  
                <h1 class="form-signin-heading text-center">Add New</h1>  
  
                <div class="form-group">  
                    <label for="id_name" class="col-md-4 control-label">Name：</label>  
                    <div class="col-md-8">  
                        <input type="text" class="form-control" id="id_name" required name="name" autofocus>  
                    </div>      
                </div>  
  
                <div class="form-group">  
                    <label for="id_type" class="col-md-4 control-label">Type：</label>  
                    <div class="col-md-8">  
                        <select name="type">
                        	<option value="owner" selected>Owner</option>
                        	<option value="vendor">Vendor</option>
                        	<option value="guest">Guest</option>
                        </select>
                    </div>  
                </div>  
                <div class="form-group">  
                    <div class="col-md-4 col-md-offset-4">  
                        <button class="btn btn btn-primary btn-block" type="submit">Add</button>  
                    </div>  
                </div>  
            </form>  
        </div>  
    </div>  
</div>  
  
{% endblock %}
